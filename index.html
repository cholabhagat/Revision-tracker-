<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaced Revision Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
        color: #e2e8f0; /* text-slate-200 */
      }
      :root {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <!-- BrainCircuitIcon SVG will go here -->
          <h1 class="header-title">Spaced Revision</h1>
        </div>
        <p class="header-subtitle">Master anything by reviewing at the right time.</p>
      </header>

      <main>
        <div class="add-item-form-container">
          <form id="add-item-form">
            <div class="form-main-row">
              <input type="text" id="item-title" placeholder="Enter a new topic to master..." class="form-input" />
              <button type="button" id="toggle-advanced-btn" class="icon-button" aria-label="Customize revision schedule" title="Customize revision schedule">
                <!-- CogIcon SVG will go here -->
              </button>
              <button type="submit" id="add-item-btn" class="button primary-button" disabled>
                <!-- PlusIcon SVG will go here -->
                <span>Add</span>
              </button>
            </div>
            <div id="advanced-options" class="advanced-options" style="display: none;">
              <label for="intervals" class="form-label">Revision Intervals (days, comma-separated)</label>
              <input id="intervals" type="text" placeholder="e.g., 1, 3, 7, 14, 30" class="form-input" />
            </div>
          </form>
        </div>

        <div id="revision-lists">
          <div id="no-items-message" class="no-items-message" style="display: none;">
            <!-- BellIcon SVG will go here -->
            <h3>No Revisions Yet</h3>
            <p>Add a topic above to start your learning journey!</p>
          </div>
          <section id="overdue-section" class="list-section" style="display: none;">
            <h2 class="list-header"><!-- CalendarClockIcon --> Overdue</h2>
            <div id="overdue-list" class="item-list"></div>
          </section>
          <section id="due-today-section" class="list-section" style="display: none;">
            <h2 class="list-header"><!-- CheckCircleIcon --> Due Today</h2>
            <div id="due-today-list" class="item-list"></div>
          </section>
          <section id="upcoming-section" class="list-section" style="display: none;">
            <h2 class="list-header"><!-- CalendarDaysIcon --> Upcoming</h2>
            <div id="upcoming-list" class="item-list"></div>
          </section>

          <div class="toggle-lists-container">
            <div id="completed-toggle-container" style="display: none;">
              <button id="toggle-completed-btn" class="toggle-button"></button>
            </div>
            <div id="archived-toggle-container" style="display: none;">
                <button id="toggle-archived-btn" class="toggle-button"></button>
            </div>
          </div>

          <section id="completed-section" class="list-section" style="display: none;">
            <div class="section-header-with-action">
                <h2 class="list-header"><!-- BadgeCheckIcon --> Mastered</h2>
                <button id="clear-completed-btn" class="clear-button"><!-- TrashIcon --> Clear All</button>
            </div>
            <div id="completed-list" class="item-list"></div>
          </section>

          <section id="archived-section" class="list-section" style="display: none;">
            <h2 class="list-header"><!-- ArchiveBoxIcon --> Archived</h2>
            <div id="archived-list" class="item-list"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
